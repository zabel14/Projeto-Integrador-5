{% extends 'base.html' %}

{% block title %}
Criar consulta
{% endblock title %}

{% block content %}
<form method="post"> {% csrf_token %}
    <div class="form-row">

        <div class="form-group col-md-6">
            <label>Data e hora da consulta</label>
            <input type="datetime-local" class="form-control" name="data_consulta" placeholder="Data e hora da consulta">
        </div>
        <div class="form-group col-md-6">
            <label>MÃ©dico e especialidade</label>
            <select name="medico" class="form-control">
                <option selected>Selecione...</option>
                {% for n in medicos %}
                <option value="{{ n.id }}">{{ n.nome }}({{ n.especialidade.nome }})</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome do cliente</label>
            <input type="text" class="form-control" name="nome_cliente" placeholder="Nome do cliente">
        </div>
        <div class="form-group col-md-6">
            <label>Data de nascimento do cliente</label>
            <input type="date" class="form-control" name="data_nascimento" placeholder="Data de nascimento do cliente">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Celular do cliente</label>
            <input type="text" class="form-control" name="celular_cliente" placeholder="Celular do cliente">
        </div>
        <div class="form-group col-md-6">
            <label>Email do cliente</label>
            <input type="email" class="form-control" name="email_cliente" placeholder="Email do cliente">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
