{% extends 'base.html' %}

{% block title %}
Criar consulta
{% endblock title %}

{% block content %}
<form method="post"> {% csrf_token %}
    <div class="form-row">

        <div class="form-group col-md-6">
            <label>Data e hora da consulta</label>
            <input type="datetime-local" class="form-control" name="data_consulta" placeholder="Data e hora da consulta">
        </div>
        <div class="form-group col-md-6">
            <label>MÃ©dico e especialidade</label>
            <select name="medico" class="form-control">
                <option selected value="{{ consulta.id }}">{{ consulta.nome }}({{ consulta.especialidade.nome }}</option>
                {% for n in medicos %}
                <option value="{{ n.id }}">{{ n.nome }}({{ n.especialidade.nome }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome do cliente</label>
            <input type="text" class="form-control" name="nome_cliente" placeholder="Nome do cliente" value="{{ consulta.nome_cliente }}">
        </div>
        <div class="form-group col-md-6">
            <label>Data de nascimento do cliente</label>
            <input type="datetime-local" class="form-control" name="data_nascimento" placeholder="Data de nascimento do cliente" value="{{ consulta.data_nascimento }}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Celular do cliente</label>
            <input type="text" class="form-control" name="celular_cliente" placeholder="Celular do cliente" value="{{ consulta.celular_cliente }}">
        </div>
        <div class="form-group col-md-6">
            <label>Email do cliente</label>
            <input type="email" class="form-control" name="email_cliente" placeholder="Email do cliente" value="{{ consulta.email_cliente }}">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
