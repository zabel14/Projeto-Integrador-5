{% extends 'base.html' %}

{% block title %}
Criar especialidade
{% endblock title %}

{% block content %}
<form method="post"> {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" class="form-control" name="nome" placeholder="Nome da especialidade">
        </div>

    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
